<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>09字符串分割</title>
	<script>
		var arr = ['刘备','关羽','张三','赵四'];

		// 把数组转成字符串
		document.write(arr.join(''));

		// 把字符串拆分成数组
		// split()
		var res = 'abcdefghijklmnopqrstuvwxyz'.split('');
		console.log(res);
	</script>
