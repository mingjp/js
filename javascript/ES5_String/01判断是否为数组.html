<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01判断是否为数组</title>
	<script>
		/*
			* typeof
			* Array.isArray()：判断是否为数组，返回布尔值
		 */
		var arr = [10,20];

		var arr2 = {name:'xxx'};

		console.log(typeof arr);
		console.log(typeof arr2);

		console.log('arr:',Array.isArray(arr));
		console.log('arr2:',Array.isArray(arr2));
	</script>
</head>
<body>
	
</body>
</html>
