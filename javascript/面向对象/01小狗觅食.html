			面向过程：
				1)先闻一闻, 
				2)然后再舔一舔, 
				3)最后再咬一咬

			主角：小狗
			凡事亲历亲为
		 */
		
		function smell(){}
		function lick(){}
		function bite(){}

		// 1)先闻一闻, 
		smell()
		// 2)舔一舔
		lick();
		// 咬一咬
		bite();

		/*
			面向对象
				1）先有一个对象
					* 描述一个对象
				2）操作对象
					* 指挥对象
		
			如何描述一个对象：
				* 对象有什么（属性）
				* 对象能做什么（方法）

			我：指挥官
			对象：小狗
		 */

		 var dog = {
		 	name:'wangcai',
		 	color:'金色',

		 	smell:function(){},
		 	lick:function(){},
		 	bite:function(){}
		 }

		 dog.smell();
		 dog.lick();
		 dog.bite();
	</script>
