<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07动画队列</title>
    <script src="lib/jquery-3.1.1.js"></script>
    <script>
        jQuery($=>{
            /*
                stop():
             */
            var $girl = $('#girl');
            // 初始化
            $girl.animate({opacity:0.5});

            $girl.mouseover(()=>{
                 $girl.animate({opacity:1},1000);
            }).mouseout(()=>{
                 $girl.stop().animate({opacity:0.5},2000);
            })
        })
    </script>
</head>
<body>
    <img src="img/g1.jpg" id="girl">
</body>
</html>
