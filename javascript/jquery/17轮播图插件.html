<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<link rel="stylesheet" href="lib/jquery-xCarousel/jquery.xcarousel.css">
	<style>
		ul{list-style:none;margin:0;padding: 0;}
	</style>
	<script src="lib/jquery-3.1.1.js"></script>
	<script src="lib/jquery-xCarousel/jquery.xcarousel.js"></script>
	<script>
		/*
			jQuery插件编写格式：
				;(function($){
					$.fn.xCarousel = function(){
						return this.each(function(){
							
						});
					}
				})(jQuery);
		 */

		jQuery(function($){
			$('.box').xCarousel({
				imgs:['img/g1.jpg','img/g2.jpg','img/g3.jpg','img/g4.jpg','img/g5.jpg'],
				index:2,
				type:'fade'
			})
		});
	</script>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
</body>
</html>
