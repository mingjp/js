<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手风琴</title>
	<style>
	h1{text-align:center;}
	.accordion{width:600px;margin:0 auto;}
	.accordion h4{margin:0;padding:0 15px;height:50px;line-height:50px;border-bottom:1px solid rgba(255,255,255,.2);background-color:#2196F3;}
	.accordion .content{padding:15px;border:1px solid #ddd;height:160px;}
	</style>
	<script src="lib/jquery-3.1.1.js"></script>
	<script>
		jQuery(function($){

			var $accordion = $('.accordion');
			var $content = $accordion.children('.content');

			// 隐藏所有.content
			$content.hide();

			$accordion.on('click','h4',function(){
				// $(this).next().show().siblings('.content').hide();
				$(this).next().slideDown().siblings('.content').slideUp();
				// $(this).next().fadeIn().siblings('.content').fadeOut();
			});
		})
	</script>
</head>
<body>
	<h1>手风琴</h1>
	<div class="accordion">
		<h4>标题1</h4>
		<div class="content">内容1</div>
		<h4>标题2</h4>
		<div class="content">内容2</div>
		<h4>标题3</h4>
		<div class="content">内容3</div>
		<h4>标题4</h4>
		<div class="content">内容4</div>
		<h4>标题5</h4>
		<div class="content">内容5</div>
	</div>
</body>
</html>
