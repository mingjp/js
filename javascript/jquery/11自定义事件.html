<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11自定义事件</title>
	<style>
		.box{height:100px;background-color: #f00;}
		.hide{display: none;}
	</style>
	<script src="lib/jquery-3.1.1.js"></script>
	<script>
		jQuery(function($){
			// 自定义事件
			$('button').on('lx click',function(){
				$('.box').toggleClass('hide');
			});

			// 触发自定义事件
			$('button').trigger('lx');




		});
	</script>
</head>
<body>
	<button>按钮</button>
	<div class="box"></div>
</body>
</html>
