<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>14事件捕获</title>
	<style>
		div{padding:20px;background-color: #f00;color:#fff;}
	</style>
	<script>
		window.onload = function(){
			/*
				* console.dir() ：查看对象的详细信息
				* 事件传播
					* 冒泡
					* 捕获

				* 事件绑定方式
					* html属性
					* DOM节点绑定方式
						* 同名事件会被覆盖
					* 事件监听器（重点）
						* addEventListener(事件名,事件处理函数,是否捕获)
						* 是否捕获：是否把事件处理函数放到捕获阶段执行
						* 同名事件不会覆盖

			 */
			var box = document.getElementById('box');
			var txt = box.firstChild;

			// console.dir(txt);
			// console.dir(box);

			// DOM节点绑定事件的方式
			// 处理函数都会再冒泡阶段执行

			box.onclick = function(){
				console.log('#box');
			}
			// box.onclick = function(){
			// 	console.log('8888');
			// }

			// document.body.onclick = function(){
			// 	console.log('body')
			// }

			// document.onclick = function(){
			// 	console.log('document')
			// }

			// window.onclick = function(){
			// 	console.log('window')
			// }


			// 事件监听器绑定事件
			// 是否捕获
			document.body.addEventListener('click',function(){
				console.log('body 事件监听器');
			},true);
			document.addEventListener('click',function(){
				console.log('document 事件监听器');
			},true);
			window.addEventListener('click',function(){
				console.log('window 事件监听器');
			},true);
		}
	</script>
</head>
<body>
	<div id="box">事件捕获</div>
</body>
</html>
