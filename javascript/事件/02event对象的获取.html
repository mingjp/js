<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02event对象的获取</title>
	<style>
		.box{background-color: #f00;width:300px;height:100px;}
	</style>
	<script>
		window.onload = function(){
			/*
				获取event对象
					* 事件处理函数的第一个参数
			 */
			var box = document.getElementsByClassName('box')[0];

			box.onmousedown = function(event){
				console.log(event.button);
			}
		}
	</script>
</head>
<body>
	<div class="box"></div>
</body>
</html>
