<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>为抵抗洪水，战士连续作战89小时，编程计算共多少天零多少小时？</title>
	<script>
		/*
			为抵抗洪水，战士连续作战89小时，编程计算共多少天零多少小时？

				* 输出
					* alert():弹窗
					* document.write()：写入body标签
		 */
		
		var total = 89;

		// 取整
		var day = parseInt(total/24);

		var hours = total%24;

		// 字符串拼接
		// alert('为抵抗洪水，战士连续作战89小时，共'+ day + '天零' + hours + '小时');
		document.write('为抵抗洪水，战士连续作战89小时，共'+ day + '天零' + hours + '小时');

	</script>
</head>

</body>
</html>
