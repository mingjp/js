<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>12闰年判断</title>

</head>
<body>
	<input type="text" id="year"><button onclick="check()">闰年判断</button>
	<script>
		/*
			判断输入框输入的年份是否为闰年
				* 能被4整除且不能被100整除
				* 或者能被400整除的才叫闰年

			* 逻辑运算
				* && 要求&&两侧都为true，才返回true
					* true && true => true
					* true && false => false
					* false && false => false
				* || 两侧只要有一侧为true,就返回true
					* true || true => true
					* true || false => true
					* false || true => true
					* false || false => false
			* if条件语句
				if(条件){
					//条件成立（得到true）才执行这里的代码
				}else{
					//不成立（得到false）执行这里的代码
				}
		 */
		 
		 // 获取输入框元素
		 var year = document.getElementById('year');

		 // 声明一个函数，点击按钮时执行
		 function check(){
		 	// 先获取输入的值
		 	var _year = year.value;//2017

		 	if((_year%4===0 && _year%100 !== 0) || _year%400 === 0){
		 		alert('闰年');
		 	}else{
		 		alert('平年');
		 	}
		 }
	</script>
</body>
</html>
