<!DOCTYPE html>

	<title>01js语法</title>
	<style></style>

	<!-- 
	script标签 
		* type text/javascript（h5标准默认值）
		* script可以放置在html文档得任意位置
		* src : 外部js文件地址
	-->

		//这里写js代码

	</script>

	<script src="">

		//这里得代码会被忽略
	</script>
