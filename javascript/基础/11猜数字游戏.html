<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11案例_猜数字游戏</title>

</head>
<body>

<h1>猜数子游戏</h1>

<p>现在已生成一个1-100的数字，猜中有奖</p>
<input type="number" id="num">
<button onclick="guess()">确定</button>
<script>
		/*
			思路：
			1.生成1-100随机数
				Math.random()：得到一个0-1但不包括1的数字
			2.点击按钮时判断输入的数字与随机数的关系
				* 定义一个函数
				* 获取输入的值
				* 判断
		

			条件判断语句
			格式：if(条件){}

			输出:
				* alert()
				* document.write()
				* console.log()
		 */
	
		// 生成1-100随机数
		var number = parseInt(Math.random()*100+1);


		// 获取输入框元素
		var num = document.getElementById('num');

		function guess(){
			// 获取输入的值
			var _num = Number(num.value);

			// 判断
			if(_num === number){
				alert('恭喜你都会抢答了');
			}

			// 大于
			if(_num > number){
				alert('大了');
			}

			// 小于
			if(_num < number){
				alert('小了');
			}
		}

	</script>
</body>
</html>
