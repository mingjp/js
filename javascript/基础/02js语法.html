<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01js语法</title>
	<!-- html注释 -->
	<!-- <style>
		$COLOR = #00f;
		.box{color:$COLOR;}

	<script>
		/*
			js语法
				* 变量：存储数据得容器
					* 一杯水：数据=水，容器=变量
				* 注释：浏览器在解析代码时忽略注释
					* 多行注释
					* 单行注释
		 */
		
		// 声明格式：var 变量名
		// 关键字：var
		// 变量：myscore
		// 数据：100
		var myscore = 100;

		// 变量命名规范
		// * 变量名必须是数字,字母,下划线_和美元符$组成
		// * 第一个字符不能为数字
		// * 不能使用关键字或保留字
		// * 区分大小写
		// * 驼峰命名法

		// var var = 100 （不合法）
		var myScore = 150;

		// 我得分数
		var woDeFenShu = 200;


		// 保持代码缩进
		// JS语句的末尾尽量写上分号;



	</script>
</head>
