	<script>
		/*
			取整：
				* parseInt
					* 取整
					* 把其他进制转成十进制
					* 截取数字
				* Math.round() 四舍五入取整
				* Math.floor() 向下取整:得到一个比它小的最大整数
				* Math.ceil() 向上取整:得到一个比它大的最小整数
		 */
		
		var num1 = 12.8;
		var num2 = 12.2;
		var num3 = -12.46;
		parseInt(num1);//12
		parseInt(num2);//12
		parseInt(num3);//-12

		Math.round(num1);//13
		Math.round(num2);//12
		Math.round(num3);//12

		Math.floor(num1);//12
		Math.floor(num2);//12
		Math.floor(num3);//-13

		Math.ceil(num1);//13
		Math.ceil(num2);//13
		Math.ceil(num3);//-12
