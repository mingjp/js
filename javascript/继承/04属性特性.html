<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性特性</title>
	<script>
		/*
			属性特性
				* 值属性
					* configurable：可配置性（总开关）
					* enumerable：可枚举性
					* writable：可写性
					* value 
				* 存储属性（访问器属性）

				* 常用方法
					* Object.getOwnPropertyDescriptor(object, propertyname)：查看属性特性
					* Object.defineProperty(object, propertyname, descriptor)：设置属性特性
					* Object.defineProperties(object, descriptors)：同时设置多个属性的属性特性
				* 默认值
					* 传统方式添加的属性，属性特性都为true
					* Object.defineProperty添加的属性，属性特性都为false
		 */
		var obj = {
			name:'xxx',
			age:18,
			gender:'男',
			nianqing:true
		}

		// 设置age为不可修改的属性
		Object.defineProperty(obj, 'age', {
			writable:false,
			enumerable:false
		})


		// 通过Object.defineProperty添加属性
		Object.defineProperty(obj,'hobby',{
			value:'很多'
		});

		obj.name = 'laoxie';
		obj.age = 19;

		console.log(obj);

		for(var attr in obj){
			console.log(attr);
		}
	</script>
</head>
<body>
	
</body>
</html>
