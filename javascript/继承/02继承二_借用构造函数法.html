<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>继承二_借用构造函数法</title>
	<script>
		/*
			借用构造函数法
			* 函数.call(obj)
				* 执行函数
				* 改变函数中的this指向(指向obj)
		 */
		function Student(name,age,gender){
			// 属性
			this.name = name;
			this.age = age;
			this.gender = gender;


		}

		// 原型对象添加方法
		Student.prototype.say = function(){
				console.log('超能说')
		}
		Student.prototype.cry = function(){
			console.log('超能哭')
		}

		var s1 = new Student('小明',16,'男');
		var s2 = new Student('小红',12,'女');

		s2.cry = function(){
			console.log(this.name + '挺住，我们不哭');
		}

		console.log(s1);
		console.log(s2);


		// 小学生
		function Pupil(name,age,gender){
			// 借用构造函数法（继承属性）
			Student.call(this,name,age,gender);
			//new Student(name,age,gender)
		}

		// 原型链继承法（继承方法）
		Pupil.prototype = new Student();
		Pupil.prototype.constructor = Pupil;
		Pupil.prototype.cry = function(){

		}

		var p1 = new Pupil('小王',21,'男');


	</script>
</head>
<body>
	
</body>
</html>
