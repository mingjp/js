<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>DOM树</title>
		<script>
			window.onload = function(){
				/*
					nodeType:节点类型
						* 元素：1
						* 文本：3
						* 属性：2
				 */
				// 获取一个节点Node
				var list = document.getElementById('list');

				console.log(list.nodeType);//元素节点
			}
		</script>
	</head>
	<body>
		<h1>DOM树</h1>
		<div id="list">
			<a href="#">Google</a>
			<a href="#" id="baidu">百度</a>
			<a href="#">Bing</a>
		</div>

	</body>
</html>
