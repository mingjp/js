		function showDays(){
			var _month = Number(month.value);//String=>Number

			// 要求_month恒等于1,3,5...
			switch(_month){
				case 1:
				case 3:
				case 5:
				case 7:
				case 8:
				case 10:
				case 12:
					// console.log(1);
					output.innerHTML = _month + '月份有31天';
					break;
				case 2:
					// console.log(2);
					output.innerHTML = _month + '月份有28天';
					break;
				case 4:
				case 6:
				case 9:
				case 11:
					output.innerHTML = _month + '月份有30天';
					break;

				// 月份不合法
				default:
					output.innerHTML = '<p class="error">输入的月份错误</p>';
			}
		}
	</script>
