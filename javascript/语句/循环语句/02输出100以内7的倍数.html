<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02输出100以内7的倍数</title>
	<script>
		/*
			打印100以内7的倍数
		 */
		var num = 100;

		// 用于存放结果
		var result = '';

		while(num>0){
			// 7的倍数
			if(num%7===0){
				// document.write(num + ', ');
				result = result + num + ', ';
			}

			// 变量更新
			num--;
		}

		// result:'98, 91, 84, 77, 70, 63, 56, 49, 42, 35, 28, 21, 14, 7,'
		document.write(result);

	</script>
</head>

</body>
</html>
