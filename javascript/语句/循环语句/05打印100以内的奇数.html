<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04do_while循环</title>
	<script>
		/*
			格式：
			do{
				//不管条件是否成立，先执行一次这里的代码，
				//再进行条件判断，如果条件依然成立，则再次执行这里的代码，依此类推

				//变量更新
			}while(条件)
		 */
		
		// 变量初始化
		var num = 0;
		do{
			console.log(num);
			if(num%2!=0){
				document.write(num + ', ');
			}

			// 变量更新
			num++;
		}while(num>0 && num<=100)
	</script>
</head>
<body>
	
</body>
</html>
