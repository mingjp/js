<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>打印2月份除2和12号中的天数</title>
	<script>
		/*
			打印2月份除2和12号中的天数
		*/
		
		for(var i=1;i<=28;i++){
			// if(i<2 || i>2&&i<12 || i>12){
			// 	document.write(i + ', ');
			// }

			if(i===2 || i===12){
				continue;
			}

			document.write(i + ', ');
		}
		
	</script>
</head>
<body>
	<h1>打印2月份除2和12号中的天数</h1>
</body>
</html>
