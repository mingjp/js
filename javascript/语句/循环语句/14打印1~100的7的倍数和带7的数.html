<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>打印1~100的7的倍数和带7的数</title>
	<script>
		/*
			打印1~100的7的倍数和带7的数
			7，17，27，37，47，57，67，70...79，87，97
		*/
		
		for(var i=1;i<=100;i++){
			// 获取个位数
			var g = i%10;

			// 获取十位数
			var s = parseInt(i/10);

			if(i%7===0 || g===7 || s===7){
				document.write(i + ', ');
			}
		}
	</script>
</head>
<body>
	<h1>打印1~100的7的倍数和带7的数</h1>
</body>
</html>
