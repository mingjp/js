<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06复制一个对象</title>
	<script>
		var obj = {
			myName:'laoxie',
			coding:function(){

			}
		}

		//@属性简写
	    var myName = 'laoxie';
	   
	   	// 把变量值作为属性值
	   	var obj1 = {name:myName};//{name:'laoxie'}

	   	// 把变量值作为属性名
	   	var obj2 = {
	   		[myName]:'laoxie'
	   	}//{laoxie:laoxie}

	   	// 把变量名作为属性名，
	   	// 变量值作为属性值
	   	var obj3 = {myName};//{myName:'laoxie'}

	   	console.log(obj1);
	   	console.log(obj2);
	   	console.log(obj3);


	   	// @方法的简写
	   	var obj4 = {
	   		coding(){

	   		}
	   	}

	   	console.log(obj4)
	</script>
</head>
<body>
	
</body>
</html>
