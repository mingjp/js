<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>编写一个map(arr)函数，把数组中的每一个数字都增加20%，并返回新的数组</title>
	<script>
		var arr = [10,15,2,32,5,4,20,8,48,54,6];

		function map(a){
			var res = [];

			for(var i=0;i<a.length;i++){
				res[i] = a[i]*1.2;
			}

			return res;
		}

		console.log(map(arr));//[12,18,2.4,38.4...]
	</script>
</head>
<body>
	<h1>编写一个map(arr)函数，把数组中的每一个数字都增加20%，并返回新的数组</h1>
</body>
</html>
