<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>找出以下数组中所有小于10的元素并组成一个新的数组</title>
	<script>
		/*
			找出以下数组中所有小于10的元素并组成一个新的数组
			[10,15,2,32,5,4,20,8,48,54,6]
		 */
		
		var arr = [10,15,2,32,5,4,20,8,48,54,6];

		// 遍历数组，找出小于10的元素，并写入新的数组

		var newArr = [];
		for(var i=0;i<arr.length;i++){
			if(arr[i] < 10){
				newArr.push(arr[i]);
				// newArr[newArr.length] = arr[i];
			}
		}

		console.log(newArr);
	</script>
</head>
<body>
	<h1>找出以下数组中所有小于10的元素并组成一个新的数组</h1>
</body>
</html>
