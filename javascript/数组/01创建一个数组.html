<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01创建一个数组</title>
	<script>
	/*
		创建数组
			* 字面量（推荐）
				var arr = []
			* 构造函数
				var arr = new Array()
		[]：空数组
	 */
		// 字面量
		var arr1 = [10,20,30];//var arr1 = [];

		// 构造函数
		var arr2 = new Array();//[],var arr2 = new Array(10,20,30);

		console.log(arr1);
		console.log(arr2);
	</script>
</head>
<body>
	
</body>
</html>
