<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02函数的执行</title>

</head>
<body>
	<button id="btn">加法</button>
	<script>
	/*
		* 函数创建方式:
			* 声明式
			* 赋值式
		* 匿名函数
			没有名字的函数
		* 函数的执行方式
			* 手动执行 
			* 事件驱动
	 */
	
	 // 获取按钮
	 var btn = document.getElementById('btn');

	 // 给btn绑定一个单击事件
	 // 事件驱动方式:不需要立即执行函数（不添加圆括号）
	 // 格式：元素.事件名 = 函数名
	 btn.onclick = add;

	 // 给btn绑定一个双击事件
	 btn.ondblclick = function(){
	 	console.log(666);
	 }
		
	function add(){
		var a = 10;
		var b = 10;
		console.log(a + b);
	}
	</script>
</body>
</html>
