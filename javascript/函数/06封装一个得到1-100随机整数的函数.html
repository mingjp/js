<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>封装一个得到1-100随机整数的函数</title>
	<script>
		/*
			封装一个得到1-100随机整数的函数
		 */
		function randomNumber(){
			var res = parseInt(Math.random()*100+1);//1-100
			console.log(res);
		}

		for(var i=0;i<10000;i++){
			randomNumber();
		}
	</script>
</head>
<body>
	<h1>封装一个得到1-100随机整数的函数</h1>
</body>
</html>
