<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>编写一个函数，输入n为偶数时，调用函数求1/2+1/4+…+1/n,当输入n为奇数时，调用函数求1+1/3+…+1/n</title>
	<script>
	window.onload = function(){
		/*
			编写一个函数，输入n为偶数时，调用函数求1/2+1/4+…+1/n,当输入n为奇数时，调用函数求1/1+1/3+…+1/n
		 */
		
		// 获取元素
		var num = document.getElementById('num');
		var btn = document.getElementById('btn');
		var output = document.getElementById('output');

		// 给按钮绑定一个点击事件
		btn.onclick = function(){
			var _num = num.value;

			// 传参+返回值
			output.innerHTML = sum(_num);
		}

		function sum(_num){
			var total = 0;

			if(_num%2===0){
				for(var i=2;i<=_num;i+=2){
					total += 1/i;
				}
			}else{
				for(var i=1;i<=_num;i+=2){
					total += 1/i;
				}
			}

			return total;
		}
	}
	</script>
</head>
<body>
	<input type="text" id="num">
	<button id="btn">计算奇偶分数和</button>
	<div id="output"></div>
</body>
</html>
