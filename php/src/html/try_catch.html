<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>try_catch</title>
	<script>
		var sum = 100;
		try{
			// 尝试执行这里的代码
			// 如果成功，则继续执行后面的代码
			console.log('try');
			sum();
		}catch(error){
			// 如果报错，则执行catch中的代码(并附带错误信息，但不会影响代码的执行)
			console.log(sum);
			console.log(error);
		}
		

		// getComputedStyle(document.body)

		console.log('end');
	</script>
</head>
<body>
	
</body>
</html>
